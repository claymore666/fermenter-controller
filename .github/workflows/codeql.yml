name: CodeQL

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sunday at 03:00 UTC
    - cron: '0 3 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [c-cpp]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          # Use default queries plus security-extended
          queries: security-extended

      - name: Build with PlatformIO (native simulator)
        run: |
          # Build native simulator target for CodeQL analysis
          # This compiles C++ code without ESP32 toolchain
          pio run -e simulator

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
