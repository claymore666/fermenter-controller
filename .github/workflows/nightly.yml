name: Nightly Build

on:
  schedule:
    # Run at 02:00 UTC every night
    - cron: '0 2 * * *'
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            ~/.cache/pip
          key: ${{ runner.os }}-pio-${{ hashFiles('platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Setup mDNS component
        run: ./scripts/setup_mdns.sh

      - name: Build ESP32 WiFi firmware
        run: pio run -e esp32_wifi

      - name: Build ESP32 minimal firmware
        run: pio run -e esp32

      - name: Run simulator tests
        run: pio test -e simulator

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          name: firmware-${{ github.sha }}
          path: |
            .pio/build/esp32_wifi/firmware.bin
            .pio/build/esp32/firmware.bin
          retention-days: 30
